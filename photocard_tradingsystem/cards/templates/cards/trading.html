    const cardData = {{ card_data|safe }};

    function toggleFavoritesView() {

    function renderCards() {

        return match && favMatch;

      filtered.sort((a, b) => {
        const aFav = favoriteSet.has(a.id);
        const bFav = favoriteSet.has(b.id);
        if (aFav === bFav) return 0;
        return aFav ? -1 : 1;
