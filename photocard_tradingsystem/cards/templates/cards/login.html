<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #eef4f8;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .section-box {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      position: relative;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-size: 20px;
      color: #2c3e50;
    }

    .header-btn {
      width: 90px;
      padding: 6px 10px;
      background-color: #7f8c8d;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      text-align: center;
      white-space: nowrap;
    }

    .header-btn:hover {
      background-color: #606c76;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-box">
      <div class="header-bar">
        <button type="button" onclick="location.href='{% url 'main_page' %}'" class="header-btn">홈으로</button>
        <h2 class="header-title">로그인</h2>
        <button onclick="history.back()" class="header-btn">뒤로가기</button>
      </div>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" name="password" required>
        </div>

        <input type="hidden" name="next" value="{{ next }}">

        <button type="submit">로그인</button>
      </form>
    </div>
  </div>
</body>
</html>
