<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>등급 목록</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #eef4f8;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ecf0f1;
      margin-bottom: 20px;
    }

    .gray-btn {
      background-color: #7f8c8d;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .gray-btn:hover {
      background-color: #606c76;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #34495e;
      color: white;
      font-weight: bold;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .actions a {
      margin: 0 4px;
    }

    .empty-msg {
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 16px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <header>
    <a href="{% url 'main_page' %}" class="gray-btn">홈</a>
    <div style="flex: 1; text-align: center; font-size: 24px; font-weight: bold;">등급 목록</div>
    <div></div>
  </header>

  <div class="top-buttons">
    <a href="{% url 'card_list' %}" class="gray-btn">← 카드 목록으로</a>
    <a href="{% url 'add_grade' %}" class="gray-btn">등급 추가</a>
  </div>

  {% if grades %}
    <table>
      <thead>
        <tr>
          <th>등급명</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody>
        {% for grade in grades %}
          <tr>
            <td>{{ grade.name }}</td>
            <td class="actions">
              <a href="{% url 'update_grade' grade.pk %}" class="gray-btn">✏ 수정</a>
              <a href="{% url 'delete_grade' grade.pk %}" class="gray-btn">🗑 삭제</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="empty-msg">등록된 등급이 없습니다.</div>
  {% endif %}
</body>
</html>
