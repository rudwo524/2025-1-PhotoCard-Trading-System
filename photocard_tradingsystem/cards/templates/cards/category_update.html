<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카테고리 수정</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #eef4f8;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ecf0f1;
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    form p {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495e;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .gray-btn {
      padding: 8px 16px;
      background-color: #7f8c8d;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .gray-btn:hover {
      background-color: #606c76;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <a href="{% url 'main_page' %}" class="gray-btn">홈</a>
    <div style="flex: 1; text-align: center; font-size: 24px; font-weight: bold;">카테고리 수정</div>
    <div></div>
  </header>

  <div class="form-container">
    <h2>카테고리 수정</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit" class="gray-btn">저장</button>
      </div>
    </form>
  </div>
</body>
</html>
