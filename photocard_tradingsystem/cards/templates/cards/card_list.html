<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카드 목록</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #eef4f8;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ecf0f1;
      margin-bottom: 20px;
    }

    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      cursor: pointer;
      text-align: center;
      padding: 10px;
    }

    .card-item:hover {
      transform: scale(1.02);
    }

    .card-item img {
      width: auto;
      height: auto;
      max-height: 140px;
      max-width: 100%;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }

    .card-info h3 {
      margin: 0;
      font-size: 16px;
      color: #2c3e50;
    }

    .card-info p {
      font-size: 13px;
      color: #566573;
      margin: 3px 0;
    }

    .edit-btn {
      margin-top: 6px;
      padding: 6px 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      text-decoration: none;
      display: inline-block;
    }

    .edit-btn:hover {
      background-color: #2980b9;
    }

    .top-buttons {
      margin-bottom: 20px;
    }

    .top-buttons a {
      margin-right: 10px;
      padding: 6px 12px;
      background-color: #7f8c8d;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .top-buttons a:hover {
      background-color: #606c76;
    }
  </style>
</head>
<body>
  <header>📇 카드 목록</header>
  <div class="top-buttons">
    <a href="{% url 'add_card' %}">카드 등록</a>
    <a href="{% url 'add_category' %}">카테고리 등록</a>
    <a href="{% url 'add_grade' %}">등급 등록</a>
  </div>

  <div class="card-list">
    {% for card in cards %}
      <div class="card-item">
        <a href="{% url 'card_detail' card.pk %}">
          <img src="{{ card.image_url.url }}" alt="{{ card.name }}">
          <div class="card-info">
            <h3>{{ card.name }}</h3>
            <p>카테고리: {{ card.category }}</p>
            <p>설명: {{ card.description|truncatechars:30 }}</p>
            <p>등급: {{ card.grade }}</p>
          </div>
        </a>
        <a href="{% url 'update_card' card.pk %}" class="edit-btn">수정하기</a>
      </div>
    {% empty %}
      <p>등록된 카드가 없습니다.</p>
    {% endfor %}
  </div>
</body>
</html>
