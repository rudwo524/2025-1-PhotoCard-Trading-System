<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카드 목록</title>
  <style>
    .card-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      text-align: center;
    }
    .card-box img {
      width: 150px;
      height: auto;
      cursor: pointer;
    }
    .card-box h3 {
      margin-bottom: 5px;
    }
    .edit-btn {
      display: inline-block;
      margin-top: 5px;
      padding: 4px 8px;
      background-color: #eee;
      border: 1px solid #aaa;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>📇 카드 목록</h1>
  <a href="{% url 'add_card' %}" class="add-btn">카드 등록</a>
  <a href="{% url 'add_category' %}" class="add-btn">카테고리 등록</a>
  <a href="{% url 'add_grade' %}" class="add-btn">등급 등록</a>
  <div>
    {% for card in cards %}
      <div class="card-box">
        <a href="{% url 'card_detail' card.pk %}">
          <img src="{{ card.image_url.url }}" alt="{{ card.name }}">
          <!-- <img src="{{ image_url }}" alt="카드 이미지"> -->
          <h3>{{ card.name }}</h3>
        </a>
        <p>카테고리: {{ card.category }}</p>
        <p>설명: {{ card.description }}</p>
        <p> 등급:{{ card.grade }}</p>
        <a href="{% url 'update_card' card.pk %}" class="edit-btn">수정하기</a>
      </div>
    {% empty %}
      <p>등록된 카드가 없습니다.</p>
    {% endfor %}
  </div>
</body>
</html>
