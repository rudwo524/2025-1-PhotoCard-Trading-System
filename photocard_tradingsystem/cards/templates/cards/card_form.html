{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카드 등록</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #eef4f8;
      margin: 0;
      padding: 40px;
    }

    .form-container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 26px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #2c3e50;
    }

    input[type="text"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.2s ease-in-out;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
    }

    .form-error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .preview {
      margin-top: 20px;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
<div class="form-container">
    <h2>카드 등록</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="form-error">
                    {{ field.errors|striptags }}
                </div>
            {% endif %}
        {% endfor %}
        <div class="preview" id="image-preview" style="display:none;">
            <p>이미지 미리보기:</p>
            <img id="preview-img" src="#" alt="미리보기 이미지">
        </div>
        <button type="submit">등록하기</button>
    </form>
</div>

<script>
    // 이미지 미리보기 스크립트
    const imageInput = document.querySelector('input[type="file"]');
    const preview = document.getElementById('image-preview');
    const previewImg = document.getElementById('preview-img');

    if (imageInput) {
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                preview.style.display = 'block';
                previewImg.src = URL.createObjectURL(file);
            } else {
                preview.style.display = 'none';
                previewImg.src = '';
            }
        });
    }
</script>
</body>
</html>
