<!-- templates/cards/signup.html -->
<h2>회원가입</h2>

{% if messages %}
  {% for message in messages %}
    <p style="color: red">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  <label>아이디: <input type="text" name="username" required></label><br>
  <label>이름: <input type="text" name="name" required></label><br>
  <label>비밀번호: <input type="password" name="password" required></label><br>
  <label>비밀번호 확인: <input type="password" name="confirm_password" required></label><br>
  <button type="submit">가입하기</button>
</form>
