<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: sans-serif;
        }

        a {
            flex: 1;
            text-decoration: none;
            color: inherit;
        }

        .left, .right {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            transition: background-color 0.3s;
        }

        .left {
            background-color: #f0f0f0;
        }

        .left:hover {
            background-color: #d0e0ff;
        }

        .right {
            background-color: #f8f8f8;
        }

        .right:hover {
            background-color: #ffd0d0;
        }

        .icon {
            height: 50vh;
            max-width: 80%;
            object-fit: contain;
        }

        .label {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <a href="/cards/">
        <div class="left">
            <img src="/media/background/card.png" alt="Card Icon" class="icon">
            <div class="label">Go to Cards</div>
        </div>
    </a>

    <!-- 로그인 여부에 따라 트레이딩 페이지 이동 경로 변경 -->
    {% if user.is_authenticated %}
        <a href="/cards/trading/">
    {% else %}
        <a href="{% url 'login' %}?next=/cards/trading/">
    {% endif %}
        <div class="right">
            <img src="/media/background/trade.png" alt="Trade Icon" class="icon">
            <div class="label">Go to Trade</div>
        </div>
    </a>
</body>
</html>
